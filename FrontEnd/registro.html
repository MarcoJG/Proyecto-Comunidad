<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro para la plataforma de la Comunidad de vecinos. Crea tu cuenta
                                      para acceder a todas sus funcionalidades.">
    <meta name="keywords" content="registro, crear cuenta, comunidad de vecinos, unirse, plataforma vecinal">
    <meta name="author" content="Proyecto Comunidad de vecinos">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
    
</head>
<body>
    <section class="registro-container">
        <h2>Regístrate</h2>
        <form action="registro.php" method="POST">
            <label>Nombre de Usuario:</label><br>
            <input type="text" name="username" placeholder="Ejemplo: Pepito" required><br><br>
            <label>Correo electrónico:</label><br>
            <input type="email" name="email" placeholder="Ejemplo: pepito@gmail.com" required><br><br>
            <label>Contraseña:</label><br>
            <input type="password" name="password" required><br><br>
            <input type="submit" value="Confirmar">
        </form>
    </section>
</body>
</html>
