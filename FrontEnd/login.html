<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
</head>
<body>
    <main>
        <section class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button type="submit" id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
            </div>
        </section>
        <section class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar sesión</p>
                    <button type="submit" id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y Registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="../PHP/login-registro.php" method="POST" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="hidden" name="action" value="login">
                    <input type="text" name="correo" id="correo" placeholder="Correo Electrónico" REQUIRED>
                    <input type="password" name="contrasenya" id="contrasenya" placeholder="Contraseña" REQUIRED>
                    <button type="submit">Entrar</button>
                </form>
                <!--Registro-->
                <form action="../PHP/login-registro.php" method="POST" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="hidden" name="action" value="register">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" REQUIRED>
                    <input type="text" name="correo" id="correo" placeholder="Correo Electrónico" REQUIRED>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario" REQUIRED>
                    <input type="text" name="contrasenya" id="contrasenya" placeholder="Contraseña" REQUIRED>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
