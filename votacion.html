<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Votación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="votacion-container">
    <h1>¡Vota por tu opción favorita!</h1>
    <form class="votacion-form">
      <div class="opcion">
        <input type="radio" id="opcion1" name="voto" value="Opción 1">
        <label for="opcion1">Opción 1</label>
      </div>
      <div class="opcion">
        <input type="radio" id="opcion2" name="voto" value="Opción 2">
        <label for="opcion2">Opción 2</label>
      </div>
      <div class="opcion">
        <input type="radio" id="opcion3" name="voto" value="Opción 3">
        <label for="opcion3">Opción 3</label>
      </div>
      <button type="submit">Votar</button>
    </form>
  </div>
</body>
</html>
